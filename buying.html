<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying Page</title>
    <link rel="website icon" type="icon" href="images/logo.png">
    <style>
        /* Reset styles and basic setup */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url(images/top-view-brown-coffee-seeds-with-choco-bars-coffee-cups.jpg) center/cover fixed no-repeat;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
            color: #fff;
        }

        /* Header styling */
        header {
            background: none;
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure header is above the background image */
        }

        .menu-toggle {
            display: none; /* Hidden by default */
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 2; /* Ensure toggle is above content */
        }

        .menu-toggle .bar {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: transform 0.3s ease;
        }

        /* Navigation menu */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 1; /* Ensure menu is above background */
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        nav ul.active {
            transform: translateY(0);
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #ffd700; /* Change color on hover */
        }

        /* Main content styling */
        main {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure content is above the background image */
        }

        /* Payment options section */
        .payment-options {
            background-color: rgba(255, 255, 255, 0.9); /* Light background with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
            margin-top: 150px;
        }

        .payment-options h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8em;
        }

        .payment-options button {
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: #77530a;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .payment-options button:hover {
            background-color: #c79738eb;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block; /* Show toggle button on small screens */
            }

            nav {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: transparent;
                z-index: 1; /* Ensure menu is above background */
                transform: translateY(-100%);
                transition: transform 0.3s ease;
            }

            nav.active {
                transform: translateY(0);
            }

            nav ul {
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
                backdrop-filter: blur(10px); /* Blur effect */
                position: static;
                box-shadow: none;
                border-radius: 0;
                width: 100%;
                margin: 0;
                padding: 10px 0;
            }

            nav ul li {
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
       
    </header>
    <main>
        <section class="payment-options">
            <h2>Choose Payment Mode</h2>
            <button onclick="chooseOnlinePayment()">Online Payment</button>
            <button onclick="chooseOfflinePayment()">Offline Payment</button>
        </section>
    </main>
    
    <script>
        function toggleMenu() {
            const navMenu = document.querySelector('nav ul');
            navMenu.classList.toggle('active');
        }

        function chooseOnlinePayment() {
            window.location.href = 'checkout.html';
        }

        function chooseOfflinePayment() {
            window.location.href = 'OFFpayment.html';
        }
    </script>
</body>
</html>
